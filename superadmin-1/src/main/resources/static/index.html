<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus1 Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Section-specific CSS files -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/managers.css">
  <link rel="stylesheet" href="css/users.css">
  <link rel="stylesheet" href="css/work-assigned.css">
  <link rel="stylesheet" href="css/tracking-system.css">
</head>
<body class="main-layout">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-logo">
      <img src="campus1-logo.png" alt="Campus1 Logo">
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li class="bg-blue-700" id="profile">
          <a href="#" onclick="setActive('profile')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Super Admin
          </a>
        </li>
        <li id="managers">
          <a href="#" onclick="setActive('managers')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 515.356-1.857M7 20v-2c0-.656-.126-1.283-.356-1.857m0 0a5.002 5.002 0 919.288 0M15 7a3 3 0 11-6 0 3 3 0 616 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Management
          </a>
        </li>
        <li id="users">
          <a href="#" onclick="setActive('users')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            Work Data
          </a>
        </li>
        <li id="tracking">
          <a href="#" onclick="setActive('tracking')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
            </svg>
            Work Assigned
          </a>
        </li>
        <li id="trackingSystem">
          <a href="#" onclick="setActive('trackingSystem')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            Tracking System
          </a>
        </li>
        <li id="notifications-sidebar-item">
          <a href="#" onclick="loadNotificationPage()" id="sidebar-notification-link">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            Notifications
            <span id="notification-badge-sidebar" class="notification-badge" style="display:none;">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  
  <!-- Sidebar overlay for mobile -->
  <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>
  
  <!-- Mobile sidebar toggle -->
  <button class="sidebar-toggle" id="sidebar-toggle" onclick="toggleSidebar()">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div class="header-avatar">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <div class="header-user-info">
          <h1 class="header-user-name">
            Hi, John Doe
          </h1>
          <p class="header-welcome">
            <svg class="w-3 h-3 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            Welcome back to your dashboard
          </p>
        </div>
      </div>
      
      <div class="header-right">
        <div class="header-time-widget">
          <div class="header-time-content">
            <div class="header-time-icon">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div>
              <span id="login-time" class="header-time-text">2025-01-27 10:30 AM</span>
            </div>
          </div>
        </div>
        <button onclick="exportToExcel()" id="export-excel-btn" class="header-export-btn" style="display: none;">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span>Export to Excel</span>
        </button>
        <!-- Notification Bell -->
        <div class="header-notification-wrapper" style="position:relative;">
          <button id="notification-bell-btn" class="header-notification-btn" onclick="toggleNotificationPanel()" aria-label="Notifications">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span id="notification-badge" class="notification-badge" style="display:none;">0</span>
          </button>
          <!-- Notification Panel -->
          <div id="notification-panel" class="notification-panel" style="display:none;">
            <div class="notification-panel-header">
              <span>Notifications</span>
              <button class="notification-panel-close" onclick="closeNotificationPanel()" aria-label="Close">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="notification-panel-list" id="notification-panel-list">
              <!-- Notifications will be rendered here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Add Manager Button Section -->
    <div id="add-manager-section" class="add-manager-section" style="display: none;">
      <button onclick="openManagerModal()" class="btn btn-success">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        <span>Add Manager</span>
      </button>
    </div>
    
    <!-- Content Area -->
    <div class="content-wrapper">
      <div class="content-container">
        <h2 class="text-2xl font-bold mb-4" id="content-title">Super Admin Profile</h2>
        <div id="content">
          <!-- Content will be loaded dynamically -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modals will be loaded here -->
  <div id="modals-container"></div>
  
  <!-- Section-specific JavaScript files -->
  <script src="js/data.js"></script>
  <script src="js/common.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/managers.js"></script>
  <script src="js/users.js"></script>
  <script src="js/work-assigned.js"></script>
  <script src="js/tracking-system.js"></script>
  <script src="js/main.js"></script>
  <script src="js/notification.js"></script>
</body>
</html>
